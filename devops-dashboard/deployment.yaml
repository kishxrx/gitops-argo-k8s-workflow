apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard-deployment
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
    spec:
      containers:
      - name: dashboard
        image: kishxrx/gitops-argo-k8s-workflow:e9452d7c
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
